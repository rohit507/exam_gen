plugins:
  - search
  - localsearch
  - mkdocstrings:
      handlers:
        python:
          # selection:
          #   inherited_members: True
          rendering:
            show_source: True
            show_if_no_docstring: True
      watch:
        - exam_gen/

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - attr_list
  - toc:
      permalink: true

use_directory_urls: false
